name: Deploy Kubernetes Manifest
description: "Composite action to deploy Kubernetes manifest to AKS"
inputs:
  aks_cluster_name:
    description: 'Nazwa klastra AKS'
    required: true
  aks_resource_group:
    description: 'Resource Group klastra AKS'
    required: true
runs:
  using: "composite"
  steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.CREDENTIALS_AZURE_ITSAJ_AUT }}

    - name: Set up Kubectl
      run: az aks install-cli

    - name: Get AKS Credentials
      run: az aks get-credentials --name ${{ inputs.aks_cluster_name }} --overwrite-existing --resource-group ${{ inputs.aks_resource_group }}

    - name: Deploy Kubernetes Manifest
      run: |
        kubectl get nodes
        kubectl apply -f ./k8s/pod.yaml
        kubectl get pod

    - name: Test Kubernetes Manifest
      run: kubectl get pod -n default

