name: TF testing
on:
  push:
    branches:
      # - prod
       - my-artificial-client-03
    # Uncommento to stop triggers on changes of the workflow
    # paths:
    #   - 'TF/**'     

jobs:
  tf_scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Download code from current repo branch (checkout)
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.4.6
        
      # CODE COMPOSITION CHECK   
      - name: Terraform formating check (terraform fmt)
        run: terraform fmt -check

      - name: TF code validation (terraform validate)
        run: terraform validate
           
      - name: TFLint installation
        run: |
          curl -s https://raw.githubusercontent.com/terraform-linters/tflint/master/install_linux.sh | bash
          tflint --init
      
      - name: Analiza statyczna z TFLint
        run: tflint

      # SECURITY CHECK

      - name: Security scannning with tfsec
        run: tfsec .
        
      # - name: Set up Python
      #   uses: actions/setup-python@v2
      #   with:
      #     python-version: '3.11' # UÅ¼yj starszej wersji Pythona, kompatybilnej z Checkov 2.0.0
        
      - name: Install Checkov
        run: pip install -U checkov
        
      - name: Run Checkov scan TF
        run: checkov -d ./TF
       
      - name: tfsec installation
        run: |
            go install github.com/aquasecurity/tfsec/cmd/tfsec@latest
            echo "$HOME/go/bin" >> $GITHUB_PATH




